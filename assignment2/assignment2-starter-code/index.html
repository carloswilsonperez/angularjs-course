<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
          width: 100%;
          height: 40px;
          line-height: 40px;
      }
      li > button {
        margin-left: 6px;
          float: right;
          margin-right: 40%;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
    <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuy">
        <h2>To Buy:</h2>
        <ul>
            <li ng-repeat="item in toBuy.items">Buy {{item.quantity}} {{item.name}}
                <button class="btn btn-default" ng-click="toBuy.moveItem($index)">
                    <span class="glyphicon glyphicon-ok"></span>
                        Bought
                </button>
            </li>
        </ul>
        <div class="emptyMessage" ng-if="toBuy.items.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as nowBought">
        <h2>Already Bought:</h2>
        <ul>
            <li ng-repeat="item in nowBought.items">Bought {{item.quantity}} {{item.name}}</li>
        </ul>
        <div class="emptyMessage" ng-if="nowBought.items.length == 0">Nothing bought yet.</div>
    </div>
    </div>
</div>

</body>
</html>
